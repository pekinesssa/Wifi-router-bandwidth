<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bandwidth</title>
    <link rel="stylesheet" href="static/styles/index_style.css?v=2">
    <link rel="stylesheet" href=" https://use.fontawesome.com/releases/v7.0.1/css/all.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="logo"><span class="orange">band</span><span class="violet">width</span><span class="black">.com</span></div>
            <nav class="home-icon">
                <a href="/"> 
                    <i class="fa-regular fa-house"></i>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- search -->
            <div class="top-bar">
                <form class="search-bar" action="/" method="get">
                    <input type="text" name="query" placeholder="Найти..." value="{{ .query }}">
                    <button class="search-button"></button>
                </form >
                
                <div class="lang-selector">
                    <a href="/cart">
                        <img src="static/img/Vector.svg" alt="Заявки:">
                    </a>   
                    <span class="lang-icon">{{ .estimateCount }}</span>
                </div>
            </div>

            
            <div class="plans-grid">
                {{ range .orders }}
                <!-- Card -->
                <div class="plan-card first">
                    <div class="plan-card-inner">
                        <img class="photo" src="{{ .ImageUrl }}" alt="Family on a couch">
                    </div>
                    <div class="plan-footer">
                        <h2>{{ .Title }}</h2>
                        <p>{{ .ShortDescription }}</p>
                        <h3>{{ .Price }}</h3>
                        <div class="plan-buttons">
                            <a href="/order/:{{ .ID }}" class="btn-first">Подробнее</a>
                            <form action="/cart/add/{{ .ID }}" method="post" style="border: 0px solid;">
                                <button type="submit" class="btn-first">+</button>
                            </form>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
            
        </div>
    </main>
</body>
</html>
