<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет пропускной способности - Bandwidth</title>
    <link rel="stylesheet" href="/static/styles/index_style.css?v=2">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v7.0.1/css/all.css">
</head>
<body>

    <!-- header -->
    <header>
        <div class="container">
            <div class="logo"><span class="orange">band</span><span class="violet">widht</span><span class="black">.com</span></div>
            <nav class="home-icon">
                <a href="/"> 
                    <i class="fa-regular fa-house"></i>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="top-bar">
                <div class="Address-cart">
                    <p>Адрес: </p>
                    <input type="text" class="Address-input" value="{{ .cart.Address }}" readonly>
                </div>
            </div>
            <div style="margin-top: -30px;"> 
                 <div class="Formula-cart">
                    <p>Расчет пропускной способности (Мбит/с): </p>
                    <input type="text" class="Formula-input" value="{{ .cart.Formula }}" readonly>
                </div>
            </div>

            <div class="counter">
                <p>Количество услуг: {{ .cart.CountOrders }}</p>
            </div>
            
            
            {{ range .goods }}
            <div class="plan-details-card cart plan-card-cart">
                
                <!-- Левая часть (белая) -->
                <div class="plan-details-left cart">
                    <img class="photo" src="{{ .Image }}" alt="Family on a couch">
                </div>

                <!-- Правая часть (оранжевая) -->
                <div class="plan-details-right">
                    <div class="plan-card-cart-info">
                        <p class="plan-details-right-title">{{ .Title }}</p> 
                        <p class="description">{{ .Description }}</p>
                    </div>
                    <span class="btn-first-cart">Количество: 1</span>
                </div>
                
            </div>
            {{ end }}

        </div>
    </main>
    
</body>
</html>
